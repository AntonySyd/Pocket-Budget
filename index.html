<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PocketBudget</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="app-header">
    <h1>PocketBudget</h1>
    <nav class="tabs" aria-label="Primary">
      <button class="tab is-active" data-view="transactions">Transactions</button>
      <button class="tab" data-view="budgets">Budgets</button>
      <button class="tab" data-view="goals">Goals</button>
      <button class="tab" data-view="settings">Settings</button>
    </nav>
  </header>

  <main id="view-root" class="container">
    <section class="view view-transactions is-active" data-view="transactions">
      <form id="tx-form" class="card">
        <h2>Add Transaction</h2>
        <div class="grid">
          <label>Amount
            <input id="tx-amount" type="number" step="0.01" placeholder="0.00" required />
          </label>
          <label>Category
            <select id="tx-category"></select>
          </label>
          <label>Date
            <input id="tx-date" type="date" required />
          </label>
          <label>Note
            <input id="tx-note" type="text" placeholder="Optional note" />
          </label>
        </div>
        <button type="submit" class="btn">Add</button>
      </form>

      <div class="card">
        <h2>Recent Transactions</h2>
        <ul id="tx-list" class="list"></ul>
      </div>
    </section>

    <section class="view view-budgets" data-view="budgets">
      <div class="card">
        <h2>Budgets (this month)</h2>
        <ul id="budget-list" class="list"></ul>
      </div>
    </section>

    <section class="view view-goals" data-view="goals">
      <form id="goal-form" class="card">
        <h2>New Goal</h2>
        <div class="grid">
          <label>Goal Name
            <input id="goal-name" type="text" placeholder="Emergency Fund" required />
          </label>
          <label>Target Amount
            <input id="goal-target" type="number" step="0.01" placeholder="1000.00" required />
          </label>
        </div>
        <button type="submit" class="btn">Add Goal</button>
      </form>

      <div class="card">
        <h2>Goals</h2>
        <ul id="goal-list" class="list"></ul>
      </div>
    </section>

    <section class="view view-settings" data-view="settings">
      <div class="card">
        <h2>Settings</h2>
        <div class="grid">
          <label>Currency
            <input id="currency" type="text" maxlength="5" />
          </label>
          <label>Date Format
            <input id="date-format" type="text" placeholder="DD-MM-YYYY" />
          </label>
          <label>Nudges
            <select id="nudges">
              <option value="on">On</option>
              <option value="off">Off</option>
            </select>
          </label>
        </div>
        <button id="save-settings" class="btn">Save Settings</button>
      </div>

      <div class="card">
        <h2>Categories</h2>
        <form id="cat-form" class="row">
          <input id="cat-input" type="text" placeholder="Add category" />
          <button type="submit" class="btn">Add</button>
        </form>
        <ul id="cat-list" class="list chips"></ul>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>&copy; <span id="year"></span> PocketBudget</small>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
